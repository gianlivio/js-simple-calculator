<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font family 'Seven Segment' -->
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <!-- contenitore calcolatrice -->
    <div class="calculator">

        <!-- header -->
        <div class="header">
            <img src="./img/Boosio-logo.png" alt="logo">



            <!-- display -->
            <div class="display">
                <span class="results">0</span>
            </div>


            <!-- tastierino -->
            <div class="tastierino">
                
                <div class="left-keys">
                    <!-- Numeri -->
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button double">0</button>
                    <button class="button orange">=</button>
                </div>
                <div class="right-keys">
                    <!-- Operazioni -->
                    <button class="button orange">C</button>
                    <button class="button blue">+</button>
                    <button class="button blue">-</button>
                    <button class="button blue">x</button>
                    <button class="button blue">:</button>
                </div>
            </div>
            
        </div>
    </div>

<script src="./js/function.js"></script>
<script src="./js/script.js"></script>
</body>

</html>
