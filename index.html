<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>
        <div class="calculator">
            <header>
                <div id="logo">
                    <img src="./img/Boosio-logo.png" alt="Boosio">
                </div>
            </header>
            <div id="result">0</div>
            <div class="buttons">

                <div class="row numbers">
                    <button class="number-btn">7</button>
                    <button class="number-btn">8</button>
                    <button class="number-btn">9</button>

                    <button class="number-btn">4</button>
                    <button class="number-btn">5</button>
                    <button class="number-btn">6</button>

                    <button class="number-btn">1</button>
                    <button class="number-btn">2</button>
                    <button class="number-btn">3</button>

                    <button class="large number-btn">0</button>
                    <button id="calculate" class="orange">=</button>
                </div>

                <div class="row operators">
                    <button id="reset" class="orange">C</button>
                    <button class="operator-btn" data-operator="somma">+</button>
                    <button class="operator-btn" data-operator="sottrazione">-</button>
                    <button class="operator-btn" data-operator="moltiplicazione">&#215;</button>
                    <button class="operator-btn" data-operator="divisione">&#247;</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/function.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
